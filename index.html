<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SoffStudy</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <style>
      .all__btn button {
        width: 180px !important;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .change__btn {
        margin: 0;
        padding: 0px 8px;
        border-radius: 15px;
        background-color: rgba(92, 102, 150, 0.512);
        color: white;
      }
      #selection {
        border: none;
        outline: none;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <div class="container-fluid">
      <div class="row p-2 border">
        <div class="col-2">
          <a href="#!" class="nav-link">
            <img src="img/logo (3) 1.png" alt="" width="88" />
          </a>
        </div>
        <div class="col-10">
          <h4>Posts</h4>
        </div>
      </div>
    </div>

    <!-- Section -->
    <div class="container-fluid bg-light">
      <div class="row">
        <div class="col-2 bg-white">
          <button class="btn btn-light d-flex mt-3 form-control">
            <img src="img/color-swatch.png" alt="post" class="img-fluid" />
            <h4 class="ms-3">Posts</h4>
          </button>
        </div>
        <div class="col-10 pt-1 pl-2">
          <div class="bg-white rounded p-2">
            <div class="row mt-3">
              <div class="col-6" style="position: relative">
                <input type="search" class="form-control" />
                <img
                  src="img/Vector.png"
                  style="position: absolute; top: 23%; right: 20px"
                  alt=""
                />
              </div>
              <div class="col-6 d-flex justify-content-end">
                <div class="btn btn-primary px-5">Create Post</div>
              </div>
            </div>
            <div class="row mt-2">
              <div class="col d-flex all__btn">
                <button class="btn btn-primary d-flex">
                  <div>All statuses</div>
                  <div class="ms-4 count__status change__btn">20</div>
                </button>
                <button class="btn btn-light d-flex ms-2">
                  <div>Draft</div>
                  <div class="ms-4 count__status change__btn">1</div>
                </button>
                <button class="btn btn-light d-flex ms-2">
                  <div>Published</div>
                  <div class="ms-4 count__status change__btn">19</div>
                </button>
              </div>
            </div>
            <!-- Tables -->
            <table class="table mt-3">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Title</th>
                  <th scope="col">Time</th>
                  <th scope="col">Status</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>Mark</td>
                  <td>Otto</td>
                  <td>
                    <select name="" id="selection">
                      <option value="draft">Draft</option>
                      <option value="published">Published</option>
                    </select>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
